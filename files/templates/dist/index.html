<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="static/output.css">
</head>
<body>
    <header>
      <nav className="flex items-center justify-between pt-5">
        <img src="src/assets/logo.jpg" class="w-40 ml-0=28"></img>
        <ul>
          <li class="text-gray-600 text-xl">
            <a href="/" class=" m-5 p-2 hover:bg-gradient-to-r from-blue-200 via-purple-300 to-yellow-300 hover:rounded-full ">Home</a>
            <a href="/generatemusic" class=" m-5 p-2 hover:bg-gradient-to-r from-blue-200 via-purple-300 to-yellow-300 hover:rounded-full " >Create music</a>
          </li>
        </ul>
  
      </nav>
    </header>
    <div class="flex pt-52">
      <div class="m-8 relative space-y-4">
        <h1 class="text-4xl break-all pb-12 text-gray-600 font-arimo">
          Don't be a slave to the metronome,let Sound Sprint be your new home
        </h1>
        <a  href="/generatemusic">
          <button class=" pt-4 py-4 px-8 text-lg rounded-full bg-gradient-to-tl from-pink-200 to-indigo-600 opacity-70 hover:bg-gradient-to-br from-yellow-300 to-indigo-600 hover:opacity-80  border border-grey-900 font-arimo" >Generate music</button>
        </a>
        
      </div>
      <div class="relative w-full max-w-lg">
        <div class="absolute top-0 -left-4 w-72 h-72 bg-purple-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob"></div>
        <div class="absolute top-0 -right-4 w-72 h-72 bg-yellow-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000"></div>
        <div class="absolute -bottom-8 left-20 w-72 h-72 bg-pink-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-4000"></div>
        <div class="m-8 relative space-y-4"></div>
      </div>
    </div>
        

</body>

</html>
