<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output</title>
    <link rel="stylesheet" href="static/output.css">

</head>
<body class="overflow-hidden min-w-screen">
    <header>
        <nav className="flex items-center justify-between relative ">
          <ul>
            <li class="text-gray-600 text-xl pt-6">
              <a
                href="/"
                class="m-5 p-2 hover:bg-gradient-to-r from-blue-200 via-purple-300 to-yellow-300 hover:rounded-full"
                >Home</a
              >
              <a
                href="/generatemusic"
                class="m-5 p-2 hover:bg-gradient-to-r from-blue-200 via-purple-300 to-yellow-300 hover:rounded-full"
                >Create music</a
              >
            </li>
          </ul>
        </nav>
      </header>
    <h1 class="text-3xl text-center m-4">Music Successfully Generated</h1>
    <div class="text-center ">
        {% for i in range (1,no_samples+1) %}
        <br>
       <button class="pt-2 py-4 px-4 text-sm rounded-full bg-gradient-to-tl from-pink-200 to-indigo-600 opacity-70 hover:bg-gradient-to-br from-yellow-300 to-indigo-600 hover:opacity-80 border border-grey-900 ">
        <a class="button-sty" href="/download{{i}}">
            Download Sample {{i}}
          </a>
       </button>
        <br>
        {% endfor %}
    </div>


    <div class="text-center">
        <h3 class="mb-3.5">some online tools to convert midi file to mp3 are listed below</h3>

       <button class="pt-2 py-4 px-8 m-4 text-sm rounded-full bg-gradient-to-tl from-pink-200 to-indigo-600 opacity-70 hover:bg-gradient-to-br from-yellow-300 to-indigo-600 hover:opacity-80 border border-grey-900 ">
        <a href="https://www.zamzar.com/convert/midi-to-mp3/"> midi to mp3 </a><br>
       </button>
        <button class="pt-2 py-4 px-8 text-sm rounded-full bg-gradient-to-tl from-pink-200 to-indigo-600 opacity-70 hover:bg-gradient-to-br from-yellow-300 to-indigo-600 hover:opacity-80 border border-grey-900 ">
            <a href="https://audio.online-convert.com/convert/midi-to-mp3"> midi to mp3 </a><br>
        </button>
        <button class="pt-2 py-4 px-8 text-sm rounded-full bg-gradient-to-tl from-pink-200 to-indigo-600 opacity-70 hover:bg-gradient-to-br from-yellow-300 to-indigo-600 hover:opacity-80 border border-grey-900 ">
            <a href="https://converter.app/midi-to-mp3/"> midi to mp3 </a>
        </button>
    </div>
    <div class="relative w-full max-w-lg">
        <div
          class="absolute top-0 -left-4 w-72 h-72 bg-purple-300 rounded-full mix-blend-multiply filter blur-xl opacity-80 animate-blob"
        ></div>
        <div
          class="absolute top-0 -right-4 w-72 h-72 bg-yellow-300 rounded-full mix-blend-multiply filter blur-xl opacity-80 animate-blob animation-delay-2000"
        ></div>
        <div
          class="absolute -bottom-8 left-20 w-72 h-72 bg-pink-300 rounded-full mix-blend-multiply filter blur-xl opacity-80 animate-blob animation-delay-4000"
        ></div>
        <div class="m-8 relative space-y-4"></div>

</body>
</html>
