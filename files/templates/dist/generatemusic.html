<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate</title>
    <link rel="stylesheet" href="static/output.css" />
  </head>
  <body>
    <header>
      <nav className="flex items-center justify-between relative ">
        <ul>
          <li class="text-gray-600 text-xl pt-6">
            <a
              href="/"
              class="m-5 p-2 hover:bg-gradient-to-r from-blue-200 via-purple-300 to-yellow-300 hover:rounded-full"
              >Home</a
            >
            <a
              href="/generatemusic"
              class="m-5 p-2 hover:bg-gradient-to-r from-blue-200 via-purple-300 to-yellow-300 hover:rounded-full"
              >Create music</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <div class="text-center">
        <div class="pt-52 pb-3.5">
            <h1 class="text-3xl font-bold mb-12">Music Generator</h1>
        </div>
      
      <!-- Main Input For Receiving Query to our ML -->
      <form class="mt-20" action="{{ url_for('generate')}}" method="post">
        <input
          class="bg-gray-50 border border-gray-800 text-gray-900 text-sm rounded-lg p-2.5  "
          type="text"
          name="Number of Samples"
          placeholder="Number of Samples"
          required="required"
        />

        <input
          class="bg-gray-50 border border-gray-800 text-gray-900 text-sm rounded-lg p-2.5 "
          type="text"
          name="number of target bars"
          placeholder="number of target bars"
          required="required"
        />

        <input
          class="bg-gray-50 border border-gray-800 text-gray-900 text-sm rounded-lg p-2.5 "
          type="text"
          name="temperature"
          placeholder="temperature"
          required="required"
        />

        <button
          class="pt-4 py-4 px-8 text-lg rounded-full bg-gradient-to-tl from-pink-200 to-indigo-600 opacity-70 hover:bg-gradient-to-br from-yellow-300 to-indigo-600 hover:opacity-80 border border-grey-900"
          type="submit"
        >
          Generate
        </button>
      </form>
    </div>
    <div class="relative w-full max-w-lg">
      <div
        class="absolute top-0 -left-4 w-72 h-72 bg-purple-300 rounded-full mix-blend-multiply filter blur-xl opacity-80 animate-blob"
      ></div>
      <div
        class="absolute top-0 -right-4 w-72 h-72 bg-yellow-300 rounded-full mix-blend-multiply filter blur-xl opacity-80 animate-blob animation-delay-2000"
      ></div>
      <div
        class="absolute -bottom-8 left-20 w-72 h-72 bg-pink-300 rounded-full mix-blend-multiply filter blur-xl opacity-80 animate-blob animation-delay-4000"
      ></div>
      <div class="m-8 relative space-y-4"></div>
    </div>
  </body>
</html>
