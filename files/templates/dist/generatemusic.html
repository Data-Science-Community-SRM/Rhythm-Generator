<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <div >
       <h1 class="flex pt-52">Music Generator</h1>
   
        <!-- Main Input For Receiving Query to our ML -->
       <form class="formcl" action="{{ url_for('generate')}}"method="post">

           <input class="type-1" type="text" name="Number of Samples" placeholder="Number of Samples" required="required" />

           <input class="type-1" type="text" name="number of target bars" placeholder="number of target bars" required="required" />

           <input class="type-1" type="text" name="temperature" placeholder="temperature" required="required" />

           <button type="submit" >Generate</button>
        
       </form>
   
      <br>
      <br>
      {{ generated_music }}
   
    </div>
   
   
   </body>
</html>
